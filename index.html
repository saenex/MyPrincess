<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ab7843">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/logo.svg" type="image/x-icon">
  <title>MyPrincess</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="utils/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div id="welcomeScreen" class="welcome-screen">
    <div class="welcome-text">
      <h1>Sofía & Miguel</h1>
      <p>Para mi abejita miope</p>
    </div>
    <div id="enterButton" class="gif-button" role="button">
      <img id="beeGif" src="img/abeja.gif" alt="Entrar" />
    </div>
  </div>

  <!-- Pantalla de carga -->
  <div id="loadingScreen" class="loading-screen" style="display: none;">
    <img src="img/loading.gif" alt="Cargando..." class="loading-gif">
  </div>

  <!-- Contenido principal (vacío por ahora) -->
  <div class="main-container" style="display: none;">
    <audio id="backgroundMusic" loop>
      <source src="img/musica/musica.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="utils/script.js"></script>
</body>
</html>
