<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ab7843">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/logo.svg" type="image/x-icon">
  <title>MyPrincess</title>

  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->    
  <link rel="stylesheet" href="utils/style.css">

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div id="welcomeScreen" class="welcome-screen">
  <div class="welcome-text">
    <h1>Sofía & Miguel</h1>
    <p>Para mi abejita miope</p>
  </div>
  <button id="enterButton"></button>
</div>


  <!-- Pantalla de carga -->
  <div id="loadingScreen" class="loading-screen" style="display: none;">
    <img src="img/loading.gif" alt="Cargando..." class="loading-gif">
  </div>

  <!-- Contenido principal -->
  <div class="main-container" style="display: none;">
    <div class="card-container">
      <div class="card" id="interactiveCard">
        <div class="card-face card-front">
          <img src="img/logo_largo.svg" alt="logo_largo" class="logo">
          <p class="title">ILUSTRACIÓN Y ANIMACIÓN DIGITAL</p>
          <div class="character-container">
            <video id="introVideo" playsinline muted class="video-avatar">
              <source src="./img/video.mp4" type="video/mp4">
              Tu navegador no soporta video HTML5.
            </video>
          </div>

          <!-- Botones de cambio de video -->
          <div class="video-buttons text-center mt-3">
            <!-- <button class="btn btn-outline-primary me-2 btn-cambiar-video" onclick="cambiarVideo('./img/video.mp4')">Avatar</button> -->
            <button id="showReelBtn" class="btn btn-outline-primary me-2 showreel-btn">Show Reel</button>
            <button id="presentacionBtn" class="btn btn-outline-primary presentacion-btn">Presentación</button>
          </div> 
        </div>

        <div class="card-face card-back">
          <img src="img/logo_largo.svg" alt="logo_largo" class="logo">
          <p class="title">ILUSTRACIÓN Y ANIMACIÓN DIGITAL</p>
          <div class="social-buttons no-flip">
            <a href="https://www.instagram.com/studiobellota.art/?next=%2Fanagely._%2F%3Figsh%3DZzh0djZrajZpcXE5" class="social-btn instagram" target="_blank">
              <i class="fab fa-instagram"></i> <p>Instagram</p>
            </a>
            <a href="https://wa.me/51932291172" class="social-btn whatsapp" target="_blank">
              <i class="fab fa-whatsapp"></i> <p>WhatsApp</p>
            </a>
            <a href="https://www.tiktok.com/@studiobellota" class="social-btn tiktok" target="_blank">
              <i class="fab fa-tiktok"></i> <p>TikTok</p>
            </a>
            <a href="https://discord.com/users/650415675881422858" class="social-btn discord" target="_blank">
              <i class="fab fa-discord"></i> <p>Discord</p>
            </a>
            <a href="https://www.behance.net/studiobellota" class="social-btn behance" target="_blank">
              <i class="fab fa-behance"></i> <p>Behance</p>
            </a>
            <a href="mailto:studiobellota.art@gmail.com" class="social-btn gmail" target="_blank">
              <i class="fas fa-envelope"></i> <p>Gmail</p>
            </a>
            <a href="img/CV.pdf" class="social-btn user" target="_blank">
              <i class="fa-solid fa-user"></i> <p>CV</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="img/musica/musica.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <!-- Modal Show Reel -->
  <div class="modal fade" id="showReelModal" tabindex="-1" aria-labelledby="showReelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <video id="showReelVideo" class="w-100" controls>
            <source src="./img/video2.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Presentación -->
  <div class="modal fade" id="presentacionModal" tabindex="-1" aria-labelledby="presentacionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <video id="presentacionVideo" class="w-100" controls>
            <source src="./img/video3.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
          </video>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="utils/script.js"></script>
</body>
</html>
